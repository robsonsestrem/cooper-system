<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Visão de Produtores</ui:define>

    <ui:define name="corpo">

        <h:head>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT9zAhec7M3g-t2mxhl2Os5kDgfhsTZwE"></script>
        </h:head>

        <h:body>
            <!-- Alertas das permissões -->
            <div style="font-size: 16px; color: red; font-weight: bold; margin-bottom: 10px; margin-top: 10px">
                #{MBmapaProdutores.informativoPermissao()}
            </div>
            <p:gmap center="-27.065165, -50.472850" zoom="6" type="HYBRID" style="width:100%;height:600px" 
                    model="#{MBmapaProdutores.simpleModel}" rendered="#{MBmapaAssociados.validaAcesso eq true}" >
            </p:gmap>
        </h:body>                

    </ui:define>
</ui:composition>
