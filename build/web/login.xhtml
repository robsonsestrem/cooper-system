<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>CooperSystem</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>                
    </h:head>

    <h:body styleClass="cyan lighten-5">     
        <br></br>       
        <div class="valign-wrapper" id="login-page">                
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <br></br>
                                <div class="desc" style="font-size: small" align="center">Login do Sistema - Página Restrita</div> 
                                <div class="card-content">                                                                      
                                    <br></br>
                                    <img class="responsive-img" src="resources/imagens/caneca-java-computador.jpg" style="max-width: 250px;" />
                                    <div class="left-align">                                                                      
                                        <h:form id="formLogin">
                                            <p:growl id="msgLogin" autoUpdate="true" />                                                                                                                                       

                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <p:outputLabel value="Usuário" for="usuario" />
                                                    <p:inputText id="usuario" size="25" maxlength="30"
                                                                 required="true" requiredMessage="Campo Usuário Obrigatório"
                                                                 validatorMessage="Caractéres inválidos para Login"
                                                                 value="#{MBlogin.nomeLogin}" >
                                                        <f:validateRegex pattern="^[a-zA-Z0-9_-]{3,15}$" />
                                                    </p:inputText>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <p:outputLabel value="Senha" for="senha" />
                                                    <p:password id="senha" size="25" maxlength="30" 
                                                                required="true" requiredMessage="Campo Senha Obrigatório"
                                                                value="#{MBlogin.senha}" >                        
                                                    </p:password>
                                                </div>
                                                <div class="col s12 input-field">

                                                    <p:commandButton value="Efetuar Login" action="#{MBlogin.validateUsernamePassword}" 
                                                                     update="formLogin msgLogin">                        
                                                    </p:commandButton>

                                                </div>                                                   
                                            </div>

                                        </h:form>                                          
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                
        </div>  
        
        <div class="desc" style="font-size: x-small; padding-top: 400px" align="center">Copyright © #{MBlogin.hoje.year} - Empresa. Todos os direitos reservados.</div>
    </h:body>
</html>
